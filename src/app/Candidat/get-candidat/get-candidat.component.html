
<div *ngFor="let Magasin of magasins">
    <tr>
      <td>
        <span class="custom-checkbox">
          <input type="checkbox" id="checkbox1" name="options[]" value="1">
          <label for="checkbox1"></label>
        </span>
      </td>
      <td>{{ Magasin.nom }}</td>
      <td>{{ Magasin.prenom }}</td>
      <td>{{ Magasin.email }}</td>
      <td>{{ Magasin.adresse }}</td>
      <td>{{ Magasin.telephone }}</td>
      <td>
        <a href="#editEmployeeModal" class="edit" data-toggle="modal" rel="modal:open"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
        <a href="#deleteEmployeeModal" class="delete" data-toggle="modal" rel="modal:open"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
      </td>
    </tr>
    </div>

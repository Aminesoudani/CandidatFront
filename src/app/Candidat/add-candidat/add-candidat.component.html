<form (ngSubmit)="addCandidat()">
    <div class="modal-header">
      <h4 class="modal-title">Add Candidat</h4>
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label>Name</label>
        <input type="text" id="nom" [(ngModel)]="candidate.nom" class="form-control" name="nom" required>
      </div>
      <div class="form-group">
        <input type="hidden" id="id" [(ngModel)]="candidate.id" class="form-control" name="id" required>
      </div>
      <div class="form-group">
        <label>Prenom</label>
        <input type="text" id="prenom" [(ngModel)]="candidate.prenom" class="form-control" name="prenom" required>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" [(ngModel)]="candidate.email" class="form-control" name="email" required>
      </div>
      <div class="form-group">
        <label>Address</label>
        <textarea id="adresse" [(ngModel)]="candidate.adresse" class="form-control" name="adresse" required></textarea>
      </div>
      <div class="form-group">
        <label>Phone</label>
        <input type="text" id="telephone" [(ngModel)]="candidate.telephone" class="form-control" name="telephone" required>
      </div>
    </div>
    <div class="modal-footer">
      <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
      <input type="submit"   class="btn btn-success"  value="Add">
    </div>
  </form>


<html>

<body ng-app="myApp" ng-controller="myController">
  <div class="container">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h2>Manage <b>Candidats</b></h2>
          </div>
          <div class="col-sm-6">
            <a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add New Candidat</span></a>
            <a href="#deleteEmployeeModal" class="btn btn-danger" data-toggle="modal"><i class="material-icons">&#xE15C;</i> <span>Delete</span></a>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>
              <span class="custom-checkbox">
                <input type="checkbox" id="selectAll">
                <label for="selectAll"></label>
              </span>
            </th>
            <th>Name</th>
            <th>Prenom</th>
            <th>Email</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let Candidat of candidats">
            <td>
              <span class="custom-checkbox">
                <input type="checkbox" id="checkbox1" name="options[]" value="1">
                <label for="checkbox1"></label>
              </span>
            </td>
            <td>{{ Candidat.nom }}</td>
            <td>{{ Candidat.prenom }}</td>
            <td>{{ Candidat.email }}</td>
            <td>{{ Candidat.adresse }}</td>
            <td>{{ Candidat.telephone }}</td>
            <td>
              <a href="#editEmployeeModal" (click)="setCandidat(Candidat)" class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
              <a href="" (click)="deleteCandidat(Candidat.id)" class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
            </td>
          </tr>
          <tr></tr>
        </tbody>
      
      </table>
      <div class="clearfix">
        <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>
        <ul class="pagination">
          <li class="page-item disabled"><a href="#">Previous</a></li>
          <li class="page-item"><a href="#" class="page-link">1</a></li>
          <li class="page-item"><a href="#" class="page-link">2</a></li>
          <li class="page-item active"><a href="#" class="page-link">3</a></li>
          <li class="page-item"><a href="#" class="page-link">4</a></li>
          <li class="page-item"><a href="#" class="page-link">5</a></li>
          <li class="page-item"><a href="#" class="page-link">Next</a></li>
        </ul>
      </div>
    </div>
  </div>
  <!-- Add Modal HTML -->
  <div id="addEmployeeModal" class="modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <app-add-candidat></app-add-candidat>
      </div>
    </div>
  </div>
  <!-- Edit Modal HTML -->
  <div id="editEmployeeModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <form (ngSubmit)="editCandidat(editableCandidat)" *ngIf="editableCandidat">
          <div class="modal-header">
            <h4 class="modal-title">Edit Candidat</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          </div>
          <div class="modal-body">
            <label>Name</label>
            <input type="text" id="nom" [(ngModel)]="editableCandidat.nom" class="form-control" name="nom" required>
          </div>
          <div class="form-group">
            <input type="hidden" id="id" [(ngModel)]="editableCandidat.id" class="form-control" name="id" required>
          </div>
          <div class="form-group">
            <label>Prenom</label>
            <input type="text" id="prenom" [(ngModel)]="editableCandidat.prenom" class="form-control" name="prenom" required>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" [(ngModel)]="editableCandidat.email" class="form-control" name="email" required>
          </div>
          <div class="form-group">
            <label>Address</label>
            <textarea id="adresse" [(ngModel)]="editableCandidat.adresse" class="form-control" name="adresse" required></textarea>
          </div>
          <div class="form-group">
            <label>Phone</label>
            <input type="text" id="telephone" [(ngModel)]="editableCandidat.telephone" class="form-control" name="telephone" required>
          </div>
          <div class="modal-footer">
            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
            <input type="submit" class="btn btn-info" value="Save">
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Delete Modal HTML -->
  
</body>
</html>
